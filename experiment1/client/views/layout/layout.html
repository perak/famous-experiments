<template name="layout">
	<div id="wrap">
		<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">
							Toggle navigation
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
					</button>
					<a class="navbar-brand" href="#">
						Example application
					</a>
				</div>
				<div id="menu" class="collapse navbar-collapse">
					{{> LayoutMainMenu}}
				</div>
			</div>
		</div>
		<div class="container" id="content">
			{{> yield}}
		</div>
	</div>
	<div id="footer">
	</div>
</template>

<template name="LayoutMainMenu">
	<ul id="menu" class="nav navbar-nav">
		<li id="menu-item" class="{{menuItemClass 'home'}}">
			<a href="{{pathFor 'home'}}">
				Home page
			</a>
		</li>
		<li id="menu-item" class="{{menuItemClass 'more'}}">
			<a href="{{pathFor 'more'}}">
				More content
			</a>
		</li>
		<li id="menu-item" class="{{menuItemClass 'about'}}">
			<a href="{{pathFor 'about'}}">
				About us
			</a>
		</li>
	</ul>
</template>
